<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" formControlName="email" placeholder="Ej: usuario@email.com" />
      <div class="error" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        Ingresa un correo válido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" placeholder="Mínimo 6 caracteres" />
      <div class="error" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid || loading">
      {{ loading ? 'Ingresando...' : 'Ingresar' }}
    </button>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </form>
</div>
